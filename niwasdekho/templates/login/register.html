{% extends "login/base.html" %}
{% block body_block %}

  {% if registered %}
      <h1>Thank u!!</h1>
  {% else %}
      <h1>Register Form</h1>
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_info.as_p }}
        <input type="submit" name="submit" value="register">
      </form>
  {% endif %}


{% endblock %}
